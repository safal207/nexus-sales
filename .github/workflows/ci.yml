name: CI Pipeline

on:
  pull_request:
    branches: [master, develop]
  push:
    branches: [master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint --workspace web

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: TypeScript Check
        run: npm run check-types --workspace web

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    env:
      SKIP_DB_TESTS: '1'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        run: npm run test:ci --workspace web

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run Snyk Security Scan
        run: npm run test:security --workspace web
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: apps/web
      - name: Run Playwright tests
        run: npx playwright test
        working-directory: apps/web
        env:
          BASE_URL: http://localhost:3000
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build --workspace web
        env:
          SKIP_ENV_VALIDATION: '1'
      - name: Run Lighthouse CI
        run: |
          npm install -g lighthouse
          lighthouse http://localhost:3000 --output json --output html --output-path ./lighthouse-report.json || true
        working-directory: apps/web
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-report
          path: apps/web/lighthouse-report.json
          retention-days: 30

  load-tests:
    name: Load Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run k6 load tests
        run: npm run test:load:local --workspace web
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-results
          path: ./
          retention-days: 30

  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: apps/web
      - name: Run Accessibility Tests
        run: npx playwright test tests/e2e/accessibility.spec.ts
        working-directory: apps/web

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, security-scan, e2e-tests, performance-tests, load-tests, accessibility-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build Web
        run: npm run build --workspace web
        env:
          SKIP_ENV_VALIDATION: '1'

